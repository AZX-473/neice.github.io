<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击放烟花</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <script>
        // 初始化画布
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 窗口大小改变时调整画布大小
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 烟花颜色数组
        const colors = [
            { main: '#FFB6C1', secondary: '#FFD1DC' }, // 浅粉色
            { main: '#FFD700', secondary: '#F0E68C' }, // 金色
            { main: '#C0C0C0', secondary: '#E6E6FA' }, // 银色
            { main: '#87CEEB', secondary: '#B0E0E6' }   // 粉蓝色
        ];
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.velocity.y += 0.05; // 重力效果
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.draw();
                return this.alpha > 0;
            }
        }
        
        // 烟花类
        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.speed = 2;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.particles = [];
                this.trail = [];
                this.exploded = false;
            }
            
            draw() {
                if (!this.exploded) {
                    // 绘制烟花上升轨迹
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }
                    
                    ctx.strokeStyle = this.color.main;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.stroke();
                    
                    // 绘制烟花头部
                    ctx.fillStyle = this.color.main;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fill();
                }
            }
            
            update() {
                if (!this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    // 检查是否到达目标位置
                    const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                    if (distance < 5) {
                        this.explode();
                    }
                    
                    this.draw();
                    return true;
                } else {
                    // 更新所有粒子
                    this.particles = this.particles.filter(particle => particle.update());
                    return this.particles.length > 0;
                }
            }
            
            explode() {
                this.exploded = true;
                // 创建爆炸粒子
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    // 交替使用主色和次色
                    const color = i % 2 === 0 ? this.color.main : this.color.secondary;
                    this.particles.push(new Particle(this.x, this.y, color));
                }
            }
        }
        
        // 存储所有烟花
        const fireworks = [];
        
        // 点击事件处理
        canvas.addEventListener('click', (e) => {
            // 随机选择一种颜色
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // 从底部中间发射
            const startX = canvas.width / 2;
            const startY = canvas.height;
            
            // 目标位置是点击位置
            const targetX = e.clientX;
            const targetY = e.clientY;
            
            fireworks.push(new Firework(startX, startY, targetX, targetY, color));
        });
        
        // 动画循环
        function animate() {
            // 创建半透明背景以实现拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新所有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
